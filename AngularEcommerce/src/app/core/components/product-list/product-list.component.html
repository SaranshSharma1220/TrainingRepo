<div class="container mx-auto px-4">
  <div class="grid grid-cols-1 xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 py-8">
    <ng-container *ngIf="isLoading">
      <app-loader class="col-span-full"></app-loader>
    </ng-container>
    <ng-container *ngIf="products">
      <app-product-card
        *ngFor="let product of products"
        [product]="product"
        class="w-full"
      ></app-product-card>
    </ng-container>
  </div>
</div>
