<a routerLink="/product" class="card p-4 w-72 block hover:bg-zinc-900/65 transition-all duration-300">
    <img
      class="w-full h-48 object-cover rounded-md mb-4"
      [src]="product?.imageUrl"
      [alt]="product?.name"
    />
    <div class="text-lg font-bold mb-2">{{ product?.name }}</div>
    <div class="text-[#A5C9CA] font-semibold mb-2">{{ product?.price | currency }}</div>
    <p class="text-sm text-gray-400 mb-4 line-clamp-2">
      {{ product?.description }}
    </p>
    <button
      class="flex items-center justify-center  py-1 rounded-md btn w-full hover:bg-[#223b42] transition-colors duration-200"
    >
      Add to Cart
      <ng-icon class="ml-4 text-lg" name="hugeShoppingCartAdd01"></ng-icon>
    </button>
  </a>
