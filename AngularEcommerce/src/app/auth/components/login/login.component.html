<form class="bg-slate-700 text-white mt-20" [formGroup]="form" (ngSubmit)="onSubmit()">
    <input class="bg-transparent" formControlName="email" placeholder="Email" type="email" required />
    <br />
    <input class="bg-transparent" formControlName="password" placeholder="Password" type="password" required />
    <br />
    <button type="submit">Login</button>
  </form>
