<div class="swiper mySwiper h-72  m-4 max-w-[80vw] rounded-lg shadow-lg ">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slides">
        <img class="object-cover h-full w-full select-none " [src]="slide" alt=""> 
      </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
